version: '2.1'

services:
  db:
    restart: "always"
    image: mysql:5.6
    command: "mysqld --character-set-server=utf8 --collation-server=utf8_general_ci"
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-openmrs}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      MYSQL_USER: ${MYSQL_USER:-openmrs}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Admin123}
    healthcheck:
      test: "exit 0"
    volumes:
       - ./dbdump:/docker-entrypoint-initdb.d
       - db-data:/var/lib/mysql

  openmrs:
    restart: "always"
    image: openmrs/ebola-distro:${OPENMRS_VERSION:-latest}
    depends_on:
      - openmrs-referenceapplication-mysql
    ports:
      - "8080:8080"
    environment:
      DB_DATABASE: ${MYSQL_DB:-openmrs}
      DB_HOST: db
      DB_USERNAME: ${MYSQL_USER:-openmrs}
      DB_PASSWORD: ${MYSQL_PASSWORD:-Admin123}
      DB_CREATE_TABLES: 'false'
      DB_AUTO_UPDATE: 'false'
      MODULE_WEB_ADMIN: 'false'
    volumes:
      - web-data:/usr/local/tomcat/.OpenMRS
      # - modules-data:/usr/local/tomcat/.OpenMRS/modules/
      # - owa-data:/usr/local/tomcat/.OpenMRS/owa/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs/"]
      timeout: 20s

volumes:
  db-data:
  web-data:
  # modules-data:
  # owa-data:
